<!-- Verwende die Elemente <h1> bis <h6> um Titel darzustellen -->
<h1>1</h1>
<h2>2</h2>
<h3>3</h3>
<h4>4</h4>
<h5>5</h5>
<h6>6</h6>

<!-- Verwende das <p> Element um einen Text-Abschnitt darzustellen -->
<p>Dies ist ein Text</p>

<!-- Verwende das <a> Element um einen Link darzustellen -->
<a href="https://google.com">LINK</a>

<!--
  Verwende das <img> Element um ein Bild darzustellen.
  Verwende folgende URL https://picsum.photos/300
-->
<img src="https://picsum.photos/300"></img>

<!-- Verwende das <button> Element um einen Link darzustellen -->
<button onclick="location.href='http://www.example.com'" type="button">
    HELLO</button>

<!-- Verwende die Elemente <ul> und <ol> um Listen darzustellen -->
<ul>
    <li>This</li>
    <li>is</li>
    <li>a</li>
    <li>test</li>
</ul>

<ol>
    <li>An</li>
    <li>other</li>
    <li>test</li>
</ol>
