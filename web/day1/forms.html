<!--
  Erstelle ein Formular mit 2 Text-Eingabefeldern.
  Verwende dafür die Elemente <form>, <label> und <input>
  Verwende <br> für Zeilenumbrüche
-->

<form>
    <label>
        Name:
        <input type="text" value="Hans">
    </label><br>
    <label>City:
        <input type="text" value="Bern">
    </label><br>
    <label>Has Pets:
    <input type="radio" id="yes" name="has_pets" value="YES">
    <label for="yes">Yes</label>
    <input type="radio" id="no" name="has_pets" value="NO">
    <label for="no">No</label><br>
    </label>

    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
    <label for="vehicle1"> I have a bike</label><br>
    <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
    <label for="vehicle2"> I have a car</label><br>

    <label for="pass">Password:</label>
    <input type="password" id="pass" name="password" minlength="8" required /><br>

    <label>Age:
        <input type="number" value="124">
    </label><br>

    <label for="cars">Choose a car:</label>

    <select name="cars" id="cars">
        <option value="mercedes">Mercedes</option>
        <option value="redbull">Red Bull</option>
        <option value="alfaromeo" selected>Alfa Romeo</option>
        <option value="williams">Williams</option>
    </select><br>

    <label>Further information:
        <textarea rows="5">This is some text.</textarea>
    </label><br>
</form>
